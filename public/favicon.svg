<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="none" />
  
  <!-- Modern geometric academic symbol -->
  <!-- Base foundation -->
  <rect x="35" y="65" width="30" height="12" rx="2" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Three ascending blocks representing growth/excellence -->
  <!-- Block 1 -->
  <rect x="28" y="48" width="16" height="16" rx="2" fill="url(#grad1)" opacity="0.85"/>
  
  <!-- Block 2 -->
  <rect x="46" y="35" width="16" height="18" rx="2" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Block 3 (top) -->
  <rect x="64" y="20" width="14" height="20" rx="2" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Decorative accent lines -->
  <line x1="30" y1="62" x2="70" y2="62" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <!-- Top accent point (representing achievement) -->
  <circle cx="71" cy="15" r="3" fill="white" opacity="0.9"/>
  
  <!-- Subtle connecting lines for modern look -->
  <path d="M 44 48 L 54 35" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5" fill="none"/>
  <path d="M 62 35 L 71 20" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5" fill="none"/>
  
  <!-- Minimal border frame -->
  <rect x="10" y="10" width="80" height="80" rx="16" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.25"/>
</svg>
