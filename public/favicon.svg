<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="none" />
  
  <!-- Modern abstract book/pages design -->
  <!-- Left page -->
  <path d="M 30 20 L 48 20 L 48 75 Q 48 80 43 80 L 30 80 Q 25 80 25 75 L 25 25 Q 25 20 30 20 Z" fill="url(#mainGradient)" opacity="0.8"/>
  
  <!-- Right page (offset for 3D effect) -->
  <path d="M 48 22 L 70 22 L 70 77 Q 70 82 65 82 L 48 82 Q 48 80 48 75 L 48 25 Q 48 22 48 22 Z" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Spine/fold line -->
  <line x1="48" y1="20" x2="48" y2="82" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Decorative lines on left page representing text -->
  <line x1="33" y1="35" x2="44" y2="35" stroke="white" stroke-width="1.2" opacity="0.7"/>
  <line x1="33" y1="42" x2="44" y2="42" stroke="white" stroke-width="1.2" opacity="0.7"/>
  <line x1="33" y1="49" x2="42" y2="49" stroke="white" stroke-width="1.2" opacity="0.6"/>
  <line x1="33" y1="56" x2="45" y2="56" stroke="white" stroke-width="1.2" opacity="0.6"/>
  <line x1="33" y1="63" x2="43" y2="63" stroke="white" stroke-width="1.2" opacity="0.5"/>
  
  <!-- Small accent dot (representing excellence/quality) -->
  <circle cx="55" cy="30" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="60" cy="35" r="2" fill="white" opacity="0.6"/>
  
  <!-- Outer modern border -->
  <rect x="8" y="8" width="84" height="84" rx="16" fill="none" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.3"/>
</svg>
