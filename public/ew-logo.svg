<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Background Box with border -->
  <rect 
    x="12" 
    y="12" 
    width="96" 
    height="96" 
    rx="16" 
    fill="url(#bgGradient)" 
    stroke="url(#ewGradient)" 
    stroke-width="2"
    opacity="0.8"
  />
  
  <!-- Overlapping EW Characters -->
  <g>
    <!-- E character (positioned left) -->
    <text 
      x="38" 
      y="82" 
      font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="68" 
      font-weight="900" 
      fill="url(#ewGradient)" 
      text-anchor="middle" 
      dominant-baseline="middle"
      letter-spacing="-2"
    >E</text>
    
    <!-- W character (positioned right, overlapping) -->
    <text 
      x="78" 
      y="82" 
      font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" 
      font-size="68" 
      font-weight="900" 
      fill="url(#ewGradient)" 
      text-anchor="middle" 
      dominant-baseline="middle"
      letter-spacing="-2"
      opacity="0.85"
    >W</text>
  </g>
</svg>
