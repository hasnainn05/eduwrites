<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract Geometric Icon -->
  <g transform="translate(60, 60)">
    <!-- Top Triangle (pointing up) - represents growth/knowledge -->
    <polygon 
      points="0,-20 -14,-2 14,-2" 
      fill="url(#iconGradient)" 
      opacity="0.95"
    />
    
    <!-- Left Circle - represents connection -->
    <circle 
      cx="-12" 
      cy="8" 
      r="9" 
      fill="none" 
      stroke="url(#iconGradient)" 
      stroke-width="1.8"
      opacity="0.9"
    />
    
    <!-- Right Circle - represents connection -->
    <circle 
      cx="12" 
      cy="8" 
      r="9" 
      fill="none" 
      stroke="url(#iconGradient)" 
      stroke-width="1.8"
      opacity="0.9"
    />
    
    <!-- Bottom Diamond - represents excellence -->
    <polygon 
      points="0,22 -9,12 0,4 9,12" 
      fill="url(#iconGradient)" 
      opacity="0.8"
    />
    
    <!-- Center connecting line -->
    <line 
      x1="0" 
      y1="-20" 
      x2="0" 
      y2="22" 
      stroke="url(#iconGradient)" 
      stroke-width="1.2" 
      opacity="0.6"
    />
  </g>
</svg>
