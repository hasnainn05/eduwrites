<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Background Box -->
  <rect 
    x="8" 
    y="8" 
    width="104" 
    height="104" 
    rx="20" 
    fill="url(#bgGradient)" 
    stroke="url(#primaryGradient)" 
    stroke-width="1.8"
  />
  
  <!-- Open Book Icon -->
  <g transform="translate(60, 40)">
    <!-- Left page -->
    <path 
      d="M -8 -4 L -2 -4 L -2 8 L -8 8 Z" 
      fill="none" 
      stroke="url(#primaryGradient)" 
      stroke-width="1.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    <!-- Right page -->
    <path 
      d="M 8 -4 L 2 -4 L 2 8 L 8 8 Z" 
      fill="none" 
      stroke="url(#primaryGradient)" 
      stroke-width="1.5" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    <!-- Spine -->
    <line x1="0" y1="-4" x2="0" y2="8" stroke="url(#primaryGradient)" stroke-width="1.2" stroke-linecap="round" />
  </g>
  
  <!-- Pen Icon -->
  <g transform="translate(60, 72)">
    <!-- Pen body -->
    <path 
      d="M 2 -12 L 5 -2 L -1 2 L -4 -8 Z" 
      fill="url(#primaryGradient)" 
      opacity="0.9"
    />
    <!-- Pen tip -->
    <path 
      d="M -1 2 L 2 4 L 0 6 Z" 
      fill="url(#primaryGradient)"
    />
  </g>
  
  <!-- Decorative dots -->
  <circle cx="85" cy="30" r="1.2" fill="url(#primaryGradient)" opacity="0.6" />
  <circle cx="35" cy="35" r="1" fill="url(#primaryGradient)" opacity="0.4" />
  <circle cx="82" cy="88" r="1.2" fill="url(#primaryGradient)" opacity="0.5" />
</svg>
