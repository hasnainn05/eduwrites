<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.12" />
    </linearGradient>
  </defs>
  
  <!-- Modern Gradient Background Box -->
  <rect 
    x="10" 
    y="10" 
    width="100" 
    height="100" 
    rx="18" 
    fill="url(#boxGradient)" 
    stroke="url(#ewGradient)" 
    stroke-width="1.5"
  />
  
  <!-- Modern Italic Overlapped EW Text -->
  <g transform="translate(60, 72)">
    <!-- E character (italic, positioned left) -->
    <text 
      x="-12" 
      y="0" 
      font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" 
      font-size="56" 
      font-weight="800" 
      font-style="italic"
      fill="url(#ewGradient)" 
      text-anchor="middle" 
      dominant-baseline="middle"
      letter-spacing="-1"
    >E</text>
    
    <!-- W character (italic, positioned right with overlap) -->
    <text 
      x="10" 
      y="0" 
      font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" 
      font-size="56" 
      font-weight="800" 
      font-style="italic"
      fill="url(#ewGradient)" 
      text-anchor="middle" 
      dominant-baseline="middle"
      letter-spacing="-1"
    >W</text>
  </g>
</svg>
