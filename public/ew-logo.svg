<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Background Box -->
  <rect 
    x="8" 
    y="8" 
    width="104" 
    height="104" 
    rx="20" 
    fill="url(#bgGradient)" 
    stroke="url(#primaryGradient)" 
    stroke-width="1.8"
  />
  
  <!-- Large Pen Above (pointing down-right) -->
  <g transform="translate(65, 20)">
    <!-- Pen shaft -->
    <rect 
      x="-1.5" 
      y="-8" 
      width="3" 
      height="16" 
      rx="1.5" 
      fill="url(#primaryGradient)" 
      transform="rotate(-30)"
      opacity="0.95"
    />
    <!-- Pen tip -->
    <polygon 
      points="0,-8 -1.5,2 1.5,2" 
      fill="url(#primaryGradient)" 
      transform="rotate(-30) translate(0, -8)"
    />
    <!-- Pen cap (top) -->
    <circle 
      cx="0" 
      cy="8" 
      r="2.5" 
      fill="url(#primaryGradient)" 
      opacity="0.8"
      transform="rotate(-30) translate(0, 10)"
    />
  </g>
  
  <!-- Large Open Book -->
  <g transform="translate(60, 65)">
    <!-- Left page (E) -->
    <path 
      d="M -14 -8 L -4 -8 L -4 12 L -14 12 Z" 
      fill="none" 
      stroke="url(#primaryGradient)" 
      stroke-width="1.8" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    <!-- Right page (W) -->
    <path 
      d="M 14 -8 L 4 -8 L 4 12 L 14 12 Z" 
      fill="none" 
      stroke="url(#primaryGradient)" 
      stroke-width="1.8" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    
    <!-- Book spine -->
    <line x1="0" y1="-8" x2="0" y2="12" stroke="url(#primaryGradient)" stroke-width="1.4" stroke-linecap="round" />
    
    <!-- E letter on left page -->
    <text 
      x="-9" 
      y="2" 
      font-family="'Inter', system-ui, sans-serif" 
      font-size="16" 
      font-weight="700" 
      fill="url(#primaryGradient)" 
      text-anchor="middle" 
      dominant-baseline="middle"
    >E</text>
    
    <!-- W letter on right page -->
    <text 
      x="9" 
      y="2" 
      font-family="'Inter', system-ui, sans-serif" 
      font-size="16" 
      font-weight="700" 
      fill="url(#primaryGradient)" 
      text-anchor="middle" 
      dominant-baseline="middle"
    >W</text>
  </g>
</svg>
