<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geometricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGeometric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Background Box -->
  <rect 
    x="8" 
    y="8" 
    width="104" 
    height="104" 
    rx="20" 
    fill="url(#bgGeometric)" 
    stroke="url(#geometricGradient)" 
    stroke-width="1.8"
  />
  
  <!-- Abstract Geometric Composition -->
  <g transform="translate(60, 60)">
    <!-- Top Triangle (pointing up) -->
    <polygon 
      points="0,-18 -12,-2 12,-2" 
      fill="url(#geometricGradient)" 
      opacity="0.9"
    />
    
    <!-- Left Circle -->
    <circle 
      cx="-10" 
      cy="6" 
      r="8" 
      fill="none" 
      stroke="url(#geometricGradient)" 
      stroke-width="1.5"
      opacity="0.8"
    />
    
    <!-- Right Circle -->
    <circle 
      cx="10" 
      cy="6" 
      r="8" 
      fill="none" 
      stroke="url(#geometricGradient)" 
      stroke-width="1.5"
      opacity="0.8"
    />
    
    <!-- Bottom Diamond -->
    <polygon 
      points="0,20 -8,10 0,4 8,10" 
      fill="url(#geometricGradient)" 
      opacity="0.7"
    />
    
    <!-- Center accent line -->
    <line 
      x1="0" 
      y1="-18" 
      x2="0" 
      y2="20" 
      stroke="url(#geometricGradient)" 
      stroke-width="1" 
      opacity="0.5"
      stroke-dasharray="3,2"
    />
    
    <!-- Left vertical accent -->
    <line 
      x1="-10" 
      y1="-6" 
      x2="-10" 
      y2="16" 
      stroke="url(#geometricGradient)" 
      stroke-width="0.8" 
      opacity="0.4"
    />
    
    <!-- Right vertical accent -->
    <line 
      x1="10" 
      y1="-6" 
      x2="10" 
      y2="16" 
      stroke="url(#geometricGradient)" 
      stroke-width="0.8" 
      opacity="0.4"
    />
  </g>
</svg>
